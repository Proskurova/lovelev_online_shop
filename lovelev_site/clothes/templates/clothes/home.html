{% extends 'base.html' %}

{% block body %}
<ul>
	{% for p in products %}
		{% for image in p.images.all %}
			{% if image.default %}
				<a href="{% url 'product_detail' p.slug %}"><img src="{{ image.image.url }}" width="450" height="500">
					<div>
						<a href="{% url 'favourites:favourites_add' p.id %}">
							<svg width="21" height="18" viewBox="0 0 21 18" fill="nane" xmlns="http://www.w3.org/2000/svg">
								<path d="M20 6.32647C20 11.4974 10.5 17 10.5 17C10.5 17 1 11.4974 1 6.32647C1 -0.694364 10.5 -0.599555 10.5 5.57947C10.5 -0.599555 20 -0.507124 20 6.32647Z" stroke="black" stroke-linejoin="round">
								</path>
							</svg>
						</a>
					</div>
				</a>
			{% endif %}
		{% endfor %}
		<li>
			<a href="{% url 'product_detail' p.slug %}">{{p.name}}</a>
			<p>{{p.price}} BYN </p>
		</li>
	{% endfor %}
</ul>
{% endblock body %}
