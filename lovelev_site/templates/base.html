{% load static %}

{% load clothes_tags %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %}</title>

    <link type="text/css" href="{% static 'clothes/css/styles.css' %}" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="180x180" href="{%  static 'clothes/icon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{%  static 'clothes/icon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{%  static 'clothes/icon/favicon-16x16.png' %}">
    <link rel="manifest" href="{%  static 'clothes/icon/site.webmanifest' %}">
    <link rel="mask-icon" href="{%  static 'clothes/icon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">


    {% block extra_head %}{% endblock extra_head %}
</head>
<body>
<header id="header" class="lock-padding">
{% show_menu %}
</header>
{% block body %}

{% endblock body %}
<!-- Footer -->
{% show_footer %}
<!-- Конец footer'а и страницы -->
<script type="text/javascript" src="{%  static 'clothes/js/javascript.js' %}" defer></script>
</body>
</html>
